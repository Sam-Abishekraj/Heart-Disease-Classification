<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Prediction - Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2e1c67; /* Dark Purple Background */
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #ff8c00; /* Accent Color */
            margin-bottom: 20px;
            font-size: 26px;
        }

        .page-heading:hover {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5f336d;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .question {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .question.active {
            display: block;
        }

        .page-heading {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color:rgb(90, 0, 68);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-size: 16px;
        }

        input[type="number"],
        select {
            width: 90%;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #7a4b8f;
            border-radius: 10px;
            background-color: #5f336d;
            color: #fff;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.8);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #submit-btn {
    background-color: #28a745; /* Green background */
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    width: 100%; /* Full width */
    text-align: left; /* Align text to the left */
    margin-top: 20px; /* Add some margin for spacing */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

#submit-btn:hover {
    background-color: #218838; /* Darker green on hover */
    transform: translateY(-3px); /* Slight hover effect */
}


        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ff8c00;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e67e00;
            transform: translateY(-3px);
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Snowflakes animation */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 20px;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-heading">PatientüíâDetails</div>
    <div class="form-container">
        <h1>Heart Disease Risk Predictor</h1>
        <form id="risk-form" action="/input_form" method="POST">
            <!-- Step-by-step questions -->
            <div class="question active" data-question="1">
                <label for="age">1. Enter your Age (years):</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="question" data-question="2">
                <label for="sex">2. Select your Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="question" data-question="3">
                <label for="cp">3. Enter Chest Pain Type (0-3):</label>
                <input type="number" id="cp" name="cp" min="0" max="3" required>
            </div>
            <div class="question" data-question="4">
                <label for="trestbps">4. Enter Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="trestbps" name="trestbps" min="50" max="200" required>
            </div>
            <div class="question" data-question="5">
                <label for="chol">5. Enter Serum Cholesterol (mg/dl):</label>
                <input type="number" id="chol" name="chol" min="100" max="500" required>
            </div>
            <div class="question" data-question="6">
                <label for="fbs">6. Fasting Blood Sugar > 120 mg/dl (1: Yes, 0: No):</label>
                <input type="number" id="fbs" name="fbs" min="0" max="1" required>
            </div>
            <div class="question" data-question="7">
                <label for="restecg">7. Resting ECG Results (0-2):</label>
                <input type="number" id="restecg" name="restecg" min="0" max="2" required>
            </div>
            <div class="question" data-question="8">
                <label for="thalach">8. Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" min="50" max="220" required>
            </div>
            <div class="question" data-question="9">
                <label for="exang">9. Exercise-Induced Angina (1: Yes, 0: No):</label>
                <input type="number" id="exang" name="exang" min="0" max="1" required>
            </div>
            <div class="question" data-question="10">
                <label for="oldpeak">10. ST Depression Induced by Exercise:</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
            </div>
            <div class="question" data-question="11">
                <label for="slope">11. Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" id="slope" name="slope" min="0" max="2" required>
            </div>
            <div class="question" data-question="12">
                <label for="ca">12. Number of Major Vessels (0-4):</label>
                <input type="number" id="ca" name="ca" min="0" max="4" required>
            </div>
            <div class="question" data-question="13">
                <label for="thal">13. Thalassemia (1: Normal, 2: Fixed Defect, 3: Reversible Defect):</label>
                <input type="number" id="thal" name="thal" min="1" max="3" required>
            </div>

            <!-- Navigation buttons -->
            <div class="buttons">
                <button type="button" class="btn" id="prev-btn" disabled>Previous</button>
                <button type="button" class="btn" id="next-btn">Next</button>
            </div>
            <button type="submit" class="btn" id="submit-btn" onclick="window.location.href='/results'" style="display: none; background-color: #28a745; width: 50%; text-align: center; padding-left: 20px;">Submit</button>

        </form>
    </div>

    <!-- Snowflakes -->
    <div class="snowflake" style="left: 10%;">‚ùÑ</div>
    <div class="snowflake" style="left: 20%;">‚ùÑ</div>
    <div class="snowflake" style="left: 30%;">‚ùÑ</div>
    <div class="snowflake" style="left: 40%;">‚ùÑ</div>
    <div class="snowflake" style="left: 50%;">‚ùÑ</div>
    <div class="snowflake" style="left: 60%;">‚ùÑ</div>
    <div class="snowflake" style="left: 70%;">‚ùÑ</div>
    <div class="snowflake" style="left: 80%;">‚ùÑ</div>
    <div class="snowflake" style="left: 90%;">‚ùÑ</div>

    <script>
        const questions = document.querySelectorAll('.question');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        let currentQuestion = 0;

        function updateQuestions() {
            questions.forEach((question, index) => {
                question.classList.toggle('active', index === currentQuestion);
            });

            prevBtn.disabled = currentQuestion === 0;
            nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestions();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestions();
            }
        });

        updateQuestions();
    </script>
</body>
</html>
