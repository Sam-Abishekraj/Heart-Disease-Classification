<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4b0082, #8a2be2); /* Purple Gradient Background */
            color: #f8f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar styles */
        .navbar {
            width: 100%;
            background-color: #2c003e; /* Dark Purple Background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
        }

        .navbar a {
            text-decoration: none;
            font-size: 25px;
            color: #dda0dd; /* Lavender Accent Color */
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff; /* Bright White on Hover */
            transform: scale(1.1);
        }

        /* Floating animation for the container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* Title styling */
        h1 {
            font-size: 28px;
            color: #dda0dd; /* Lavender Accent Color */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d8bfd8;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #4b0082;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .form-group input:focus {
            border: 2px solid #dda0dd;
            box-shadow: 0 3px 10px rgba(221, 160, 221, 0.4);
            transform: scale(1.05);
        }

        /* Button styles */
        .button {
            margin-top: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button {
            background-color: #8a2be2; /* Purple Accent Color */
            color: #fff;
        }

        .login-button:hover {
            background-color: #7a1ee3;
            transform: translateY(-3px);
        }

        .logout-button {
            background-color: #9370db; /* Lighter Purple */
            color: white;
        }

        .logout-button:hover {
            background-color: #836fff;
            transform: translateY(-3px);
        }

        .logout-button:active,
        .login-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="brand1">
            __Heartü´ÄDisease Risk Predictor__</a>
        <a href="#" class="brand2">ü´Äüè•üßë‚Äç‚öïÔ∏èü©∫‚öïÔ∏è</a>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <h1>User Login</h1>
        <form action="#">
            <!-- Username field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Login button -->
            <button type="button" class="button login-button" onclick="window.location.href='/direct_input_form'">Login</button>


            <!-- Logout button -->
            <button type="button" class="button logout-button" onclick="window.location.href='/'">Logout</button>

        </form>

        
    </div>
</body>
</html>
