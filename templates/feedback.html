<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Dracula Theme Colors */
        :root {
            --bg-color: #282a36;
            --primary-color: #f8f8f2;
            --secondary-color: #6272a4;
            --highlight-color: #ff79c6;
            --button-color: #50fa7b;
            --button-hover-color: #8be9fd;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .feedback-container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 1s ease-out;
        }

        h2 {
            color: var(--highlight-color);
            margin-bottom: 20px;
            font-size: 30px;
            animation: bounceIn 1s ease;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--primary-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--button-color);
            outline: none;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: var(--secondary-color);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--button-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--button-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider-value {
            margin-top: 10px;
            font-size: 18px;
            color: var(--button-color);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--button-color);
            color: var(--bg-color);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-3px);
        }

        .thank-you-message {
            display: none;
            font-size: 24px;
            color: var(--button-color);
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Floating emojis animation */
        .emoji {
            position: absolute;
            font-size: 3rem;
            animation: emojiFloat 5s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Bounce-in animation */
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fade-in-up animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Floating emojis -->
    <div class="emoji" style="top: 10%; left: 20%;">ü´Ä</div>
    <div class="emoji" style="top: 25%; left: 50%;">üíñ</div>
    <div class="emoji" style="top: 40%; left: 60%;">ü©∫</div>
    <div class="emoji" style="top: 60%; left: 10%;">üßë‚Äç‚öïÔ∏è</div>
    <div class="emoji" style="top: 75%; left: 80%;">‚öïÔ∏è</div>

    <!-- Feedback container -->
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <textarea id="comments" placeholder="Comments/Feedback" rows="4" required></textarea>
            
            <!-- Rating Slider -->
            <div class="slider-container">
                <label for="rating">Rating (0-9):</label>
                <input type="range" id="rating" name="rating" min="0" max="9" value="5" class="slider">
                <div class="slider-value">5</div>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
        <div class="thank-you-message" id="thankYouMessage">
            Thank You, <span id="userName"></span>!
        </div>
        <button class="back-button" onclick="window.location.href='/'">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('rating');
            const sliderValue = document.querySelector('.slider-value');

            // Update slider value display
            slider.addEventListener('input', function() {
                sliderValue.textContent = this.value;
            });

            // Handle form submission
            document.getElementById('feedbackForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                document.getElementById('userName').textContent = name;
                document.getElementById('feedbackForm').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
