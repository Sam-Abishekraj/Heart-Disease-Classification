<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .report-container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .summary {
            text-align: left;
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.8;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ffeb3b;
            color: #1a1a2e;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .save-button:hover {
            background-color: #ffd600;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Final Report</h1>
        <div class="summary" id="report-content">
            <p><strong>Prediction:</strong> {{ risk }}</p>
            <p><strong>Recommendation:</strong> {{ recommendation }}</p>
            <p><strong>Input Summary:</strong></p>
            <ul>
                {% for key, value in user_input.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        <button class="save-button" onclick="downloadReport()">Save Report</button>
    </div>

    <script>
        function downloadReport() {
            const content = document.getElementById('report-content').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Heart_Disease_Report.txt';
            link.click();
        }
    </script>
</body>
</html>
